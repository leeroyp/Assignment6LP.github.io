<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Weather Dashboard</title>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2>Weather Dashboard</h2>
    </nav>



    <div class="container">

        <div class="row">

            <!-- we gona use this column to appen the seacch for and button -->
            <div class="col-4">
                <h5>Search for a city:</h5>
                <div class="form-inline my-2 my-lg-0">

                    
                    


                    <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>

                <div class="card" >
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>

            </div>

            <div class="col-8">
                <div id="currentCity">

                </div>

            </div>

        </div>
    

    <!-- Start forecast container -->
    <div class="mt-4 col-md-12">

        <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

        <!-- Start row -->
        <div id="forecast" class="row">


        </div>
        <!-- End row -->
    </div>
    <!-- End forecast container -->














    </div>
